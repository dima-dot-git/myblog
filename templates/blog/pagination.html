
<!-- Pager -->
<ul class="pager">
    {%if page.has_previous %}
    <li class="previous">
        <a href="?page={{page.previous_page_number}}">&larr; Older</a>
    </li>
    {%endif%}
    <span>Page {{page.number}} of {{page.paginator.num_pages}}</span>
    {%if page.has_next %}
    <li class="next">
        <a href="?page={{page.next_page_number}}">Newer &rarr;</a>
    </li>
    {%endif%}
</ul>
