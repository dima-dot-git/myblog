{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" action="{% url 'blog_login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-default">
    <a href="{% url 'reg_user' %}" class="btn btn-default">Registration</a>
</form>
{% endblock %}
